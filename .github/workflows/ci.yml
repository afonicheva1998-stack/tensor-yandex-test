name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: flake8 src tests --max-line-length=120
      - run: python -m pytest src/tests/ -v --html=report.html --self-contained-html
      - uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: report.html